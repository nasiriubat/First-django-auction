{% extends 'base.html' %}
{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        {%if messages%}
      {%for message in messages%}
      <div class="alert alert-warning none fade show" role="alert">
         {{ message }}
       </div>
      {%endfor%}
   {%endif%}
        <div class="card">
            <h5 class="card-header text-center">Admin Login</h5>
            <div class="card-body">
                <form action="{% url 'adminlogin' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3">Want login as general user? <a href="{% url 'login' %}">Click here...</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
